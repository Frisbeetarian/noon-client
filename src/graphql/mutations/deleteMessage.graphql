mutation DeleteMessage(
    $messageUuid: String!
    $conversationUuid: String!
    $from: String!
    $type: String!
    $src: String!
) {
    deleteMessage(
        messageUuid: $messageUuid
        conversationUuid: $conversationUuid
        from: $from
        type: $type
        src: $src
    ) {
        uuid
        content
        deleted
    }
}
