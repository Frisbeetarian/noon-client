fragment ConversationSnippet on Conversation {
    uuid
    unreadMessages
    profileThatHasUnreadMessages
    updatedAt
    createdAt
    profiles{
        ...ConversationProfileSnippet
    }
    messages{
        ...MessageSnippet
    }
    ongoingCall
    pendingCall
    pendingCallProfile {
        ...ConversationProfileSnippet
    }
}
