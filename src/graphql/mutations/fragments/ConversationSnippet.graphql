fragment ConversationSnippet on Conversation {
  uuid
  unreadMessages
  profileThatHasUnreadMessages
  updatedAt
  createdAt
  profiles {
    ...ConversationProfileSnippet
  }
  messages {
    ...MessageSnippet
  }
  hasMore
  pendingCall
  ongoingCall
  calls {
    ...CallsSnippet
  }
  type
  name
  description
  pendingCallProfile {
    uuid
    username
  }
}
