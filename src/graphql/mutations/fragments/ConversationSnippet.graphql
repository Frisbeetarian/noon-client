fragment ConversationSnippet on Conversation {
  uuid
  unreadMessages
  profileThatHasUnreadMessages
  updatedAt
  createdAt
  profiles {
    ...ConversationProfileSnippet
  }
  messages {
    ...MessageSnippet
  }
  hasMore
  ongoingCall
  pendingCall
  type
  name
  description
  pendingCallProfile {
    ...ConversationProfileSnippet
  }
}
