fragment ConversationSnippet on Conversation {
  uuid
  unreadMessages
  profileThatHasUnreadMessages
  updatedAt
  createdAt
  profiles {
    ...ConversationProfileSnippet
  }
  messages {
    ...MessageSnippet
  }
  hasMore
#  ongoingCall
#  pendingCall
  calls {
    ...CallsSnippet
  }
  type
  name
  description
  pendingCallProfile {
    ...ConversationProfileSnippet
  }
}
